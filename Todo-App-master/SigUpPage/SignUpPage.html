<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="SignUpPage.css">

</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-xl-4 col-md-4 col-sm-4"></div> 
            <div class="col-xl-4 col-md-4 col-sm-4" id="main">
                <div class="logo">
                    <img src="SignupIcon.png" alt="signInIcon "/>
                    <h3>Sign Up</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control glyphicon glyphicon-eye-open" id="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control glyphicon glyphicon-eye-open" id="pwd" placeholder="Confirm Password">
                    </div>
                    <div id="button">
                        <button class="btn" id="btn1">Sign Up</button><br><br>
                        <h6><i><a>Already Have an account ?</a></i></h6>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 col-sm-4"></div>
        </div>

    </div>

</body>
</html>
