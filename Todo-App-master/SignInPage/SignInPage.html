<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="SignInPage.css">

</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-xl-4 col-md-4 "></div> 
            <div class="col-xl-4 col-md-4 col-sm-12" id="main">
                <div class="logo">
                    <img src="SignIcon.png" alt="signInIcon "/>
                    <h3>Sign in</h3>
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control glyphicon glyphicon-eye-open" id="pwd" placeholder="Password">
                    </div>
                    <div id="button">
                        <button type="button" class="btn" id="btn1"><i>Sign In</i></button><br>
                        <h5>Or</h5>
                        <button type="button" class="btn" id="btn2"><i>Create an account</i></button>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 "></div>
        </div>

    </div>

</body>
</html>
